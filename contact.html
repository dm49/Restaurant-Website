<body>

<header class="jumbotron">
<h2 class="text-left">Contact Us</h2>
<h1 class="text-center mt-2">Robo Burgers</h1>
</header>


<nav>
<ul class="nav nav-pills">
<li><a class="btn fa fa-home" href="index.html"> Home</a></li>	
<li><a class="btn fa fa-cutlery" href="menu.html"> Menu</a></li>
<li><a class="btn fa fa-envelope" href="contact.html"> Contact Us</a></li>
<ul>
</nav>
<noscript>This site is best viewed with JavaScript Enabled.</noscript>
<section>
<form action="submit.html" method="POST" name="contactForm" onsubmit="return validateForm();">



<div class="form-group row">
<label for="name" class="col-sm-1 col-form-label"><b>*Name:</b></label>
<div class="col-sm-10">
<input type="text" id="name"/>
</div>
</div>

<br />

<div class="form-group row">
<label for="email" class="col-sm-1 col-form-label"><b>*Email:</b></label>
<div class="col-sm-10">
<input type="email" id="email"/>
</div>
</div>
<br />

<div class="form-group row">
<label for="phone" class="col-sm-1 col-form-label">Phone:</label>
<div class="col-sm-10">
<input type="text" id="phone"/>
</div>
</div>

<br />

<div class="form-group">
<label for="inquiry">Reason for Inquiry:</label>
<select id="inquiry" name="reason">
<option value="catering" selected>Catering</option>
<option value="party">Private Party</option>
<option value="feedback">Feedback</option>
<option value="other">Other</option>
</select>
</div>

<br />

<div class="form-group">
<label for="info"><b>*Additional Information</b></label>
<textarea id="info"></textarea>
</div>

<br />

<fieldset>
<p>Have you been to the restaurant?</p>
<input type="radio" id="choice1" name="questionnaire" value="no">
<label for="choice1">No</label>
<input type="radio" id="choice2" name="questionnaire" value="yes">
<label for="choice2">Yes</label>
</fieldset>

<br />

<fieldset>
<p>Best days to contact you:</p>
<input type="checkbox" id="monday" name="contact" value="monday">
<label for="monday">M</label>
<input type="checkbox" id="tuesday" name="contact" value="tuesday">
<label for="tuesday">T</label>
<input type="checkbox" id="wedensday" name="contact" value="wedensday">
<label for="wedensday">W</label>
<input type="checkbox" id="thursday" name="contact" value="thursday">
<label for="thursday">Th</label>
<input type="checkbox" id="friday" name="contact" value="friday">
<label for="friday">F</label>
</fieldset>

<br />

<input type="submit" value="Send Request" />


</form>


</article>

</section>
